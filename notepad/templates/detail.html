{% extends 'base.html' %}
{%block title%} {{ note.title }} {% endblock %}
{% block content %}

<div class="text-center">
    <p>{{ note.title }}</p>
    <p>{{ note.notes }}</p>
    <p>Published on {{ note.pub_date}}</p>
    <a  class="btn btn-primary" href="{% url 'update' note.id %}">Update</a>
    <a  class="btn btn-danger" href="{% url 'delete' note.id %}">Delete </a>
</div>

{% endblock %}
